<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head('User Management')">
    <title>User List</title>
</head>

<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container mt-5">
    <h2>User Management</h2>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <a class="btn btn-success mb-3" th:href="@{/admin/users/new}">
        <i class="bi bi-person-plus"></i> New User
    </a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Enabled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <span th:if="${user.enabled}" class="badge bg-success">Yes</span>
                <span th:if="${!user.enabled}" class="badge bg-secondary">No</span>
            </td>
            <td>
                <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}" class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{'/admin/users/' + ${user.id} + '/delete'}"
                   class="btn btn-danger btn-sm"
                   th:onclick="return confirm('Are you sure you want to delete this user?');">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
