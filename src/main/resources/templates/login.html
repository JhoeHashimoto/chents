<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en_US">
<head th:replace="~{layout :: head('login')}">
    <title th:text="#{login.title}">login - flood alert system</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="bi bi-water me-2"></i><span th:text="#{app.title}">flood alert system</span></h4>
                    <p class="mb-0" th:text="#{login.prompt}">login to your account</p>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{login.error}">invalid username or password.</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="#{login.logout.success}">you have been logged out.</span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.username}">username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me" th:text="#{login.rememberme}">remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" th:text="#{login.button}">login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted" th:text="#{login.demo.credentials}">use admin/admin or user1/user1 to login</small>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
